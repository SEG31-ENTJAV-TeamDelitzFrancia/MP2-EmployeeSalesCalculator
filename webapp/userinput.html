<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Servlet Sales Calculator</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container flex-center">
      <fieldset>
        <legend>Calculate Employee's Sales</legend>
        <form method="post" action="salescalc" class="emerg-form">
          <div class="form-control">
            <label for="employeeID">
              <p>Enter Employee ID:</p>
              <input
                class="form-input"
                type="text"
                name="employeeID"
                size="35"
                required
              />
            </label>
          </div>
          <div class="form-control">
            <label for="employeeName">
              <p>Employee Name:</p>
              <input
                class="form-input"
                type="text"
                name="employeeName"
                size="35"
                required
              />
            </label>
          </div>
          <div class="form-control">
            <label for="salesCode">
              <p>Sales Code:</p>
              <select name="salesCode" required aria-required>
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
              </select>
            </label>
          </div>
          <div class="form-control">
            <label for="salesAmount">
              <p>Sales Amount:</p>
              <input
                class="form-input"
                type="number"
                name="salesAmount"
                step="any"
                required
              />
            </label>
          </div>
          <div class="buttons-tray">
            <input class="form-btn" type="submit" value="Submit" />
            <input class="form-btn" type="reset" />
          </div>
        </form>
      </fieldset>
    </div>
  </body>
</html>
