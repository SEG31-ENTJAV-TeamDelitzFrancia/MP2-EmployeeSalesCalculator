<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Servlet Calculator</title>
  </head>
  <body>
  	<form method='post' action='calcsales.action'>	
  		<p>Employee ID:
  			<input type='text' name='employeeID' size='35' required="required"/>
  		</p>
  		<p>Employee Name:
  			<input type='text' name='employeeName' size='35' required="required"/>
  		</p>
  		<p>Sales Code:
  			<input type='text' name='salesCode' size='35' required="required"/>
  		</p>
  		<p>Sales Amount:
  			<input type='number' name='salesAmount' size='35' required="required"/>
  		</p>
  		<p>
			<input type="submit" value='Submit'/>&nbsp;&nbsp;&nbsp;
			<input type='reset'/>
		</p>
  	</form>
  
  </body>
</html>
